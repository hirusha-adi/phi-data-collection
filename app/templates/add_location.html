{% extends "layout.html" %}
{% block title %}Add Location{% endblock %}
{% block content %}

<div class="max-w-md mx-auto px-0 py-6 min-h-screen">
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body space-y-4">
      <h1 class="text-2xl font-bold text-center">Add New Location</h1>
      
      <form method="POST" class="space-y-4">
        <div>
          <label class="label text-sm font-medium">Area</label>
          <select name="area_id" class="select select-bordered w-full" required>
            <option disabled selected>Select Area</option>
            {% for area in areas %}
              <option value="{{ area.id }}">{{ area.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="label text-sm font-medium">Location Name</label>
          <input type="text" name="location_name" class="input input-bordered w-full" placeholder="Eg: Supermarket, Hotel..." required />
        </div>

        <div>
          <label class="label text-sm font-medium">Owner Name</label>
          <input type="text" name="owner_name" class="input input-bordered w-full" placeholder="Owner's full name" required />
        </div>

        <div>
          <label class="label text-sm font-medium">Contact Number</label>
          <input type="text" name="contact_number" class="input input-bordered w-full" placeholder="Eg: 0771234567" required />
        </div>

        <button type="submit" class="btn btn-primary w-full">ðŸ’¾ Save Location</button>
      </form>

      <a href="{{ url_for('main.dashboard') }}" class="btn btn-ghost w-full">â¬… Back to Dashboard</a>
    </div>
  </div>
</div>

{% endblock %}
