{% extends "layout.html" %}
{% block title %}Edit Form{% endblock %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Edit Inspection</h2>
<form method="POST">
  <div class="form-control mb-2">
    <label for="location" class="label">Location</label>
    <select name="location" id="location" class="select select-bordered w-full" required>
      {% for location in locations %}
        <option value="{{ location.id }}" {% if location.id == form_record.location_id %}selected{% endif %}>{{ location.name }}, {{ location.area.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-control mb-4">
    <label for="cockroaches" class="label">Cockroaches</label>
    <select name="cockroaches" id="cockroaches" class="select select-bordered w-full" required>
      <option value="True" {% if form_record.cockroaches %}selected{% endif %}>Yes</option>
      <option value="False" {% if not form_record.cockroaches %}selected{% endif %}>No</option>
    </select>
  </div>
  <div class="form-control">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
<a href="{{ url_for('main.dashboard') }}" class="btn btn-ghost mt-4">‚Üê Back to Dashboard</a>
{% endblock %}
